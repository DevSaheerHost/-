<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Code Calculator</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="input">
    <input type="text" name="" id="" value="" placeholder="E" />
  </div>
  <h3>Answer</h3>
  <div class="answer">
    <h2>0</h2>
  </div>
  <div class="keys">
    <div class="hori">
      
    
    <div class="numbers">
       <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>0</span>
    </div>
    
    <div class="letters">
      <span>B</span>
      <span>L</span>
      <span>A</span>
      <span>C</span>
      <span>K</span>
      <span>W</span>
      <span>H</span>
      <span>I</span>
      <span>T</span>
      <span>E</span>
    </div>
  </div>
  <div class="typekeys">
    <span>×</span>
    <span>-</span>
    <span>+</span>
    <span>÷</span>
     <span class="clear-all" id="ac">AC</span>
     <span class="save" id="save">⤓</span>
  </div>
 
</div>
  
  <!-- Project -->
  <script src="./main.js"></script>
</body>
</html>
