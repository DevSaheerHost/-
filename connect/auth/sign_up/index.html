<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./style.css">
  <title>SIGN-UP</title>
</head>

<body>
  <header>
    <img class="logo" src="https://cdn.dribbble.com/users/2515239/screenshots/8086733/connect_logo_4x.jpg" onclick="window.location='../../home'" alt="icon">
  </header>

  <main>
    <form id="myForm" onsubmit="return validateForm(event)">
      <h1>Sign Up</h1>
      <div>
        <input type="text" placeholder="Full name" id="name" name="name" required>
        <input type="email" placeholder="Email" id="email" name="email" required>
        <input type="password" placeholder="Password" id="password" name="password" required>
        
        <select required name="career" id="career">
  <option value="" disabled selected>Position</option>
  <option value="Web Developer">Web Developer</option>
  <option value="Advertisement">Advertisement</option>
  <option value="Graphics Designer">Graphics Designer</option>
  <option value="Freelancer">Freelancer</option>
  <option value="Logo Designer">Logo Designer</option>
  <option value="Student">Student</option>
  <option value="Software Engineer">Software Engineer</option>
  <option value="Content Writer">Content Writer</option>
  <option value="Digital Marketer">Digital Marketer</option>
  <option value="UI/UX Designer">UI/UX Designer</option>
  <option value="Data Scientist">Data Scientist</option>
  <option value="Mobile App Developer">Mobile App Developer</option>
  <option value="Project Manager">Project Manager</option>
  <option value="Photographer">Photographer</option>
  <option value="Video Editor">Video Editor</option>
  <option value="SEO Specialist">SEO Specialist</option>
  <option value="Entrepreneur">Entrepreneur</option>
  <option value="Social Media Manager">Social Media Manager</option>
  <option value="Consultant">Consultant</option>
  <option value="Teacher">Teacher</option>
  <option value="Mechanical Engineer">Mechanical Engineer</option>
  <option value="Civil Engineer">Civil Engineer</option>
  <option value="Electrical Engineer">Electrical Engineer</option>
  <option value="Medical Professional">Medical Professional</option>
  <option value="Researcher">Researcher</option>
  <option value="Other">Other</option>
</select>
        
      </div>
      <button type="submit">Submit</button>
      <p id="error-message"></p>
    </form>
    
    <div class="already">
      <p>Already have an account? <a href="../sign_in">Sign In</a></p>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- External JS Script -->
  <script src="./script.js"></script>
</body>

</html>

</html>
