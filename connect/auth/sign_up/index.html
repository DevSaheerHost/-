<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./style.css">
  <title>SIGN-UP</title>
</head>

<body>
  <header>
    <img class="logo" src="https://cdn.dribbble.com/users/2515239/screenshots/8086733/connect_logo_4x.jpg" alt="">
  </header>

  <main>
    <form id="myForm" onsubmit="return validateForm(event)">
      <h1>Sign Up</h1>
      <div>
        <input type="text" placeholder="Full name" id="name" name="name" required>
        <input type="email" placeholder="Email" id="email" name="email" required>
        <input type="password" placeholder="Password" id="password" name="password" required>
        
        <select required name="career" id="career">
          <option value="select">Position</option>
          <option value="web_developer">Web developer</option>
          <option value="Advertisement">Advertisement</option>
          <option value="Graphics design">Graphics design</option>
          <option value="Freelance">Freelance</option>
          <option value="Logo designer">Logo designer</option>
          <option value="Student">Student</option>
        </select>
        
      </div>
      <button type="submit">Submit</button>
      <p id="error-message"></p>
    </form>
    
    <div class="already">
      <p>Already have an account? <a href="../sign_in">Sign In</a></p>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- External JS Script -->
  <script src="./script.js"></script>
</body>

</html>

</html>
